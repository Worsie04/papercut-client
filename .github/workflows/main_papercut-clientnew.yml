name: Build and deploy Node.js app to Azure Web App - papercut-clientnew

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
      - name: Create environment files
        run: |
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > .env.production
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > .env.local
          echo "NEXT_PUBLIC_API_URL=${{ secrets.NEXT_PUBLIC_API_URL }}" > .env
          echo "Created .env.production:"
          cat .env.production
          echo "Created .env.local:"
          cat .env.local
          echo "Created .env:"
          cat .env
          echo "Environment variable value: ${{ secrets.NEXT_PUBLIC_API_URL }}"

      - name: npm install, build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          npm install
          npm run build
          echo "Build completed. Checking if API_URL is embedded:"
          grep -r "papercut-backend-container" .next/ || echo "API URL not found in build output"

      - name: Copy standalone files
        run: |
          mkdir -p standalone-app
          # Copy standalone output
          cp -r .next/standalone/* standalone-app/ || echo "No standalone files found"
          # Create .next directory structure
          mkdir -p standalone-app/.next
          cp -r .next/static standalone-app/.next/static || echo "No static files found"
          # Copy public files
          cp -r public standalone-app/public || echo "No public files found"
          # Copy essential files
          cp package.json standalone-app/ || echo "No package.json found"
          cp .env.production standalone-app/ || echo "No .env.production found"
          cp .env.local standalone-app/ || echo "No .env.local found"
          cp .env standalone-app/ || echo "No .env found"
          # Check if server.js exists
          if [ -f "standalone-app/server.js" ]; then
            echo "server.js found"
          else
            echo "WARNING: server.js not found in standalone build"
          fi
          echo "Contents of standalone-app:"
          ls -la standalone-app/
          echo "Contents of standalone-app/.next:"
          ls -la standalone-app/.next/ || echo "No .next directory"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          path: standalone-app

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app
          path: .  

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'papercut-clientnew'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_0071F9B1E31749C59BFBC2A31A220A06 }}
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
